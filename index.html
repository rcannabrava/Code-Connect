<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="./img/Logo.svg" alt="Logo do CodeConnect">
        <nav>
            <ul class="lista-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a>
                </li>

                <li>
                    <a href="#">
                        <img src="./img/feed.svg" alt="Feed">
                        Feed
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./img/account_circle.svg" alt="Perfil">
                        Perfil
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./img/info.svg" alt="Sobre nós">
                        Sobre nós
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./img/logout.svg" alt="Sair">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-imagem">

            <div class="container-imagem">
                <img src="./img/imagem1.png" alt="" class="main-imagem">
            </div>

            <button id="upload-btn">
                Carregar imagem
                <input type="file" id="image-upload" accept="image/" style="display: none"/>
                <img src="./img/upload.svg" alt="">
            </button>
            
            <div class="container-imagem-nome">
                <p>imagem_projeto.png</p>
                <img src="./img/close.svg" alt="">
            </div>
        </div>

        <div class="container-descricao">
            <h2>Novo projeto</h2>
            <form>
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="nome" name="nome"/>
                </div>

                <div>
                    <label for="nome">Descrição</label>
                    <textarea name="descricao" id="descricao"></textarea>
                </div>

                <div>
                    <label for="nome">Tags</label>
                    <input type="text" id="categoria" name="nome"/>
                </div>

                <ul class="lista-tags" id="lista-tags">
                </ul>

                <div class="container-botoes">
                    <button class="botao-descartar">
                        Descartar
                        <img src="./img/trash.svg" alt="">
                    </button>
                    <button class="botao-publicar">
                        Publicar
                        <img src="./img/arrow_forward2.svg" alt="">
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
